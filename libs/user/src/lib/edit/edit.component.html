<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="field is-small">
    <label class="label">رقم الهاتف</label>
    <div class="control">
      <input
        (input)="asYouType()"
        class="input is-small is-rounded"
        type="text"
        formControlName="phone"
        [ngClass]="{
          'is-success': editForm.controls['phone']?.valid,
          'is-danger': !editForm.controls['phone']?.valid
        }"
      />
    </div>
  </div>

  <div class="field">
    <label class="label">اسم المستخدم</label>
    <div class="control">
      <input
        class="input is-small is-rounded"
        type="text"
        formControlName="username"
        [ngClass]="{
          'is-success': editForm.controls['username']?.valid,
          'is-danger': !editForm.controls['username']?.valid
        }"
      />
    </div>
  </div>

  <div class="field">
    <label class="label">الاسم</label>
    <div class="control">
      <input
        class="input is-small is-rounded"
        type="text"
        formControlName="firstname"
        [ngClass]="{
          'is-success': editForm.controls['firstname']?.valid,
          'is-danger': !editForm.controls['firstname']?.valid
        }"
      />
    </div>
  </div>

  <div class="field">
    <label class="label">اللقب</label>
    <div class="control">
      <input
        class="input is-small is-rounded"
        type="text"
        formControlName="lastname"
        [ngClass]="{
          'is-success': editForm.controls['lastname']?.valid,
          'is-danger': !editForm.controls['lastname']?.valid
        }"
      />
    </div>
  </div>
  <div class="field">
    <label class="label">البريد الالكتروني</label>
    <div class="control">
      <input
        class="input is-small is-rounded"
        type="text"
        formControlName="email"
        [ngClass]="{
          'is-success': editForm.controls['email']?.valid,
          'is-danger': !editForm.controls['email']?.valid
        }"
      />
    </div>
  </div>

  <div class="field">
    <label class="checkbox">
      <input type="checkbox" formControlName="is_allowed" />
      السماح بتسجيل الدخول
    </label>
  </div>
  <div class="field">
    <div class="control">
      <button
        class="is-rounded button is-link is-outlined"
        type="submit"
        [disabled]="!editForm.valid"
      >
        تعديل
      </button>
    </div>
  </div>
</form>
