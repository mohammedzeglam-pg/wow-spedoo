<div class="card">
  <div class="card-content">
    <div class="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label"> نسبة الربح</label>
          <div class="control">
            <input
              class="input is-small is-rounded"
              type="number"
              formControlName="profit"
              [ngClass]="{
                'is-success': form.controls['profit']?.valid,
                'is-danger': !form.controls['profit']?.valid
              }"
            />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button
              class="button is-link is-outlined is-fullwidth is-rounded"
              type="submit"
              [disabled]="!form.valid"
            >
              اضافة
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
