<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="notification is-danger field" *ngIf="error.state">
    {{ error.message }}
    <button
      class="delete is-small"
      type="button"
      (click)="deleteNotification()"
    ></button>
  </div>
  <div class="field">
    <label class="label">رقم الهاتف</label>
    <div class="control has-icons-right">
      <input
        (input)="asYouType()"
        class="input"
        type="text"
        formControlName="phone"
        [ngClass]="{
          'is-success': loginForm.controls['phone']?.valid,
          'is-danger': !loginForm.controls['phone']?.valid
        }"
      />
      <span class="icon is-small is-right">
        <svg
          version="1.1"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"

            stroke-linecap="round"
            stroke-width="1.5"
            stroke="#323232"
            fill="none"
            stroke-linejoin="round"
          ></path>
          <path fill="none" d="M0,0h24v24h-24Z"></path>
        </svg>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label"> كلمة المرور </label>
    <div class="control has-icons-right has-icons-left">
      <input
        class="input"
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{
          'is-success': loginForm.controls['password']?.valid,
          'is-danger': !loginForm.controls['password']?.valid
        }"
      />
      <span class="is-right icon is-small">
        <svg
          version="1.1"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <!--Generated by IJSVG (https://github.com/iconjar/IJSVG)-->
          <g
            stroke-linecap="round"
            stroke-width="1.5"
            stroke="#323232"
            fill="none"
            stroke-linejoin="round"
          >
            <path
              d="M17,21h-10c-1.105,0 -2,-0.895 -2,-2v-8c0,-1.105 0.895,-2 2,-2h10c1.105,0 2,0.895 2,2v8c0,1.105 -0.895,2 -2,2Z"
            ></path>
            <path d="M12,17.09v-2.59"></path>
            <path
              d="M12.5303,13.2197c0.292893,0.292893 0.292893,0.767767 0,1.06066c-0.292893,0.292893 -0.767767,0.292893 -1.06066,0c-0.292893,-0.292893 -0.292893,-0.767767 0,-1.06066c0.292893,-0.292893 0.767767,-0.292893 1.06066,0"
            ></path>
            <path
              d="M8,9v-2v0c0,-2.209 1.791,-4 4,-4v0c2.209,0 4,1.791 4,4v0v2"
            ></path>
          </g>
          <path fill="none" d="M0,0h24v24h-24Z"></path>
        </svg>
      </span>
      <span class="icon is-left is-small" (click)="showPassword()">
        <svg
          version="1.1"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g
            stroke-linecap="round"
            stroke-width="1.5"
            stroke="#323232"
            fill="none"
            stroke-linejoin="round"
          >
            <path
              d="M14.122 9.88c1.171 1.171 1.171 3.072 0 4.245 -1.171 1.171-3.072 1.171-4.245 0 -1.171-1.171-1.171-3.072 0-4.245 1.173-1.173 3.073-1.173 4.245 1.77636e-15"

              d="M3 12c0-.659.152-1.311.446-1.912v0c1.515-3.097 4.863-5.088 8.554-5.088 3.691 0 7.039 1.991 8.554 5.088v0c.294.601.446 1.253.446 1.912 0 .659-.152 1.311-.446 1.912v0c-1.515 3.097-4.863 5.088-8.554 5.088 -3.691 0-7.039-1.991-8.554-5.088v0c-.294-.601-.446-1.253-.446-1.912Z"
            ></path>
          </g>
          <path fill="none" d="M0 0h24v24h-24v-24Z"></path>
        </svg>
      </span>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button
        class="button is-link is-outlined"
        type="submit"
        [ngClass]="{ 'is-loading': isLoading }"
        [disabled]="!loginForm.valid"
      >
        تسجيل الدخول
      </button>
    </div>
  </div>
</form>
