<div class="modal is-active" [ngClass]="{ 'is-active': modal.city }">
  <div class="modal-background"></div>
  <div class="modal-content">
    <wow-spedoo-add-city (added)="modalEvent('city')"></wow-spedoo-add-city>
  </div>
  <button
    class="modal-close is-large"
    type="button"
    (click)="modal.city = false"
  ></button>
</div>

<div class="modal" [ngClass]="{ 'is-active': modal.zone }">
  <div class="modal-background"></div>
  <div class="modal-content">
    <wow-spedoo-add-zone
      [citySubject]="citySubject"
      (added)="modalEvent('zone')"
    ></wow-spedoo-add-zone>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="modal.zone = false"
    type="button"
  ></button>
</div>

<div class="modal" [ngClass]="{ 'is-active': modal.location }">
  <div class="modal-background"></div>
  <div class="modal-content">
    <wow-spedoo-add-location
      [zoneData]="zoneSubject"
      (added)="modalEvent('location')"
    ></wow-spedoo-add-location>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="modal.location = false"
    type="button"
  ></button>
</div>
<wow-spedoo-table
  [page]="page"
  [tableHeader]="tableHeader"
  (changePagination)="changePage($event)"
>
  <div class="buttons" header>
    <button
      class="button is-link is-light"
      (click)="modal.city = true"
      type="button"
    >
      اضافة مدينة
    </button>
    <button
      class="button is-link is-light"
      (click)="modal.zone = true"
      type="button"
    >
      اضافة منطقة
    </button>

    <button
      class="button is-link is-light"
      (click)="modal.location = true"
      type="button"
    >
      اضافة موقع
    </button>
  </div>

  <input
    class="input"
    type="number"
    take
    [value]="take"
    (change)="changeTake($event.target)"
  />
  <tbody content>
    <tr *ngFor="let prop of content">
      <td>{{ prop.name }}</td>
      <td>{{ prop.zoneName }}</td>
      <td>{{ prop.price }}</td>
      <td>{{ prop.lon }}</td>
      <td>{{ prop.lat }}</td>
    </tr>
  </tbody>
</wow-spedoo-table>
