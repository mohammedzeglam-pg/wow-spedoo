<div class="card py-4 px-2">
  <table class="table is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th *ngFor="let head of tableHeader">
          <abbr title="{{ head.title }}">{{ head.name }}</abbr>
        </th>
        <th>
          <ng-content select="[header]"></ng-content>
        </th>
      </tr>
    </thead>
    <ng-content select="[content]"></ng-content>
  </table>
  <nav
    class="pagination is-small is-rounded"
    role="navigation"
    aria-label="pagination"
  >
    <ul class="pagination-list">
      <li (click)="nextPage()">
        <span class="pagination-link">
          <svg
            version="1.1"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <!--Generated by IJSVG (https://github.com/iconjar/IJSVG)-->
            <path
              d="M10,16l4,-4l-4,-4"
              stroke-linecap="round"
              stroke-width="1.5"
              stroke="black"
              fill="none"
              stroke-linejoin="round"
            ></path>
          </svg>
        </span>
      </li>
      <li>
        <a class="pagination-link is-small">{{ page }}</a>
      </li>

      <li (click)="prevPage()">
        <span class="pagination-link">
          <svg
            version="1.1"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <!--Generated by IJSVG (https://github.com/iconjar/IJSVG)-->
            <path
              d="M14,8l-4,4l4,4"
              stroke-linecap="round"
              stroke-width="1.5"
              stroke="black"
              fill="none"
              stroke-linejoin="round"
            ></path>
          </svg>
        </span>
      </li>
      <ng-content selcet="[take]"></ng-content>
    </ul>
  </nav>
</div>
